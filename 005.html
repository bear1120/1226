<body>
餐飲科會學到這門課我很意外，<br>
竟然會有完全跟餐飲科沒有相關的課要我們修<br>
到了學期末我還是不能理解<br>
不過我覺得修到這門課也蠻有趣、蠻有成就感的<br>
雖然不是像專業的那樣設計漂亮的網頁，<br>
但是以門外漢角度來看能做出這一點點也很開心了<br>
甚至還能教同學怎麼做，點出問題出錯在哪裡。<br>
感謝老師這學期的教學，有稍微學到一點點點的皮毛<p>
